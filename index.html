<!DOCTYPE html>
<html lang="en">

<head>
    <title>Front End</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet" />
    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="pincipal">
        <header>
            <div id="cabecera">
                <div class="logo">
                    <img src="/images/logo-arg-prog.png" alt="logo" />
                    <h2 class="title">#yo programo</h2>
                </div>
                <div id="redes">
                    <div class="logi">
                        <img src="/images/login.png" alt="login" />
                    </div>
                    <div class="redes3">
                        <img src="/images/github-logo.png" alt="github" />
                    </div>
                    <div class="redes2">
                        <img src="/images/linkedin.png" alt="linkedin" />
                    </div>
                    <div class="redes1">
                        <img src="/images/gmail.png" alt="gmail" />
                    </div>
                </div>
            </div>
        </header>
    </div>
    
    <section id="main">
        <div class="banner">
            <img src="/images/banner2.jpg" alt="banner" />
        </div>

        <div id="contenido">
            <div id="fotCV">
                <img src="/images/img-roli.jpeg" class="foto" alt="foto" />
            </div>
        </div>
    </section>

    <section id="profile">
        <div id="name">
            <div class="fullName">
                <h2><span class="editableName">Rolando Duarte</span></h2>
            </div>
            <div class="info">
                <h2><samp class="editableInfo">Full Stack Developer</samp></h2>
            </div>
        </div>
    </section>

    <section id="toda-info">
        <div class="pfo">
            <div class="infoProf">
                <h2>Información Profesional</h2>
            </div>
            <div class="descriptions">
                <p>Soy Full Stack Developer y actualmente me encuentro realizando una <br> especialización en React.
                    <br> Soy Full Stack Developer y actualmente me encuentro realizando una <br> especialización en React.
                </p>
            </div>
        </div>
    </section>
</body>
